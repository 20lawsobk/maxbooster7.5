name: Build Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Build Linux installers
        run: npx electron-builder --linux AppImage deb tar.gz
        env:
          USE_HARD_LINKS: false

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Max-Booster-Linux
          path: |
            dist-installers/*.AppImage
            dist-installers/*.deb
            dist-installers/*.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Build Windows installers
        run: npx electron-builder --win nsis portable

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Max-Booster-Windows
          path: |
            dist-installers/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Build macOS installers
        run: npx electron-builder --mac dmg zip

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Max-Booster-macOS
          path: |
            dist-installers/*.dmg
            dist-installers/*.zip

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/Max-Booster-Linux/*
            artifacts/Max-Booster-Windows/*
            artifacts/Max-Booster-macOS/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
